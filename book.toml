[book]
authors = ["Auric"]
language = "en"
src = "src"
title = "Documentation Project"

[preprocessor.katex]
after = ["links"]

[output.html]
mathjax-support = true
no-section-label = true

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
